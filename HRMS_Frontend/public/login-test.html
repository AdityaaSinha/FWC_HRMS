<!DOCTYPE html>
<html>
<head>
    <title>Login Test</title>
</head>
<body>
    <h1>Login Test</h1>
    <button onclick="loginAsAdmin()">Login as Admin</button>
    <div id="result"></div>

    <script>
        async function loginAsAdmin() {
            try {
                console.log('Attempting login...');
                const response = await fetch('http://localhost:3001/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'a@a.com',
                        password: '12'
                    })
                });

                const data = await response.json();
                console.log('Login response:', data);

                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('role', data.user.role);
                    localStorage.setItem('userName', data.user.name);
                    
                    document.getElementById('result').innerHTML = `
                        <h3>Login Successful!</h3>
                        <p>Token: ${data.token.substring(0, 20)}...</p>
                        <p>Role: ${data.user.role}</p>
                        <p>Name: ${data.user.name}</p>
                        <button onclick="window.location.href='/admin/system/audit-logs'">Go to Audit Logs</button>
                    `;
                } else {
                    document.getElementById('result').innerHTML = `<p style="color: red;">Login failed: ${data.error}</p>`;
                }
            } catch (error) {
                console.error('Login error:', error);
                document.getElementById('result').innerHTML = `<p style="color: red;">Login error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
